plugins {
  id 'groovy'
  id 'java-gradle-plugin'
}

group = 'network.ockam.gradle.configuration'
version = '1.0.0'

gradlePlugin {
  plugins {
    dependencyVerificationPlugin {
      id = project.group
      implementationClass = 'network.ockam.gradle.configuration.ConfigurationPlugin'
    }
  }
}

dependencies {
  compile gradleApi()
  compile localGroovy()
}
